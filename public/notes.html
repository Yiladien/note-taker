<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <span class="h1"><title>Note Taker</title></span>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />

    <script
      src="https://kit.fontawesome.com/ac88cc62aa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/"><span class="h2">Note Taker</span></a>
      <div class="icons">
        <i class="fas fa-save text-light save-note fa-3x px-3"></i>
        <i class="fas fa-plus text-light new-note fa-3x px-3"></i>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container">
          <div class="card">
            <ul class="list-group">
              <li class="border py-4 h4 my-0 note-title">
                Call bank on Friday
                <span
                  class="fas fa-solid text-danger trash-icon fa-trash-can fa-1x px-4 float-right"
                ></span>
              </li>
              <li class="border py-4 h4 my-0">
                Reschedule delivery
                <span
                  class="fas fa-solid text-danger trash-icon fa-trash-can fa-1x px-4 float-right"
                ></span>
              </li>

              <li class="border py-4 h4 my-0">
                Finish payroll
                <span
                  class="fas fa-solid text-danger trash-icon fa-trash-can fa-1x px-4 float-right"
                ></span>
              </li>
              <li class="border py-4 h4 my-0">
                Check in with clients
                <span
                  class="fas fa-solid text-danger trash-icon fa-trash-can fa-1x px-4 float-right"
                ></span>
              </li>

              <li class="border py-4 h4 my-0">
                Client lunch on Thuesday
                <span
                  class="fas fa-solid text-danger trash-icon fa-trash-can fa-1x px-4 float-right"
                ></span>
              </li>
            </ul>
          </div>
          <div class="card">
            <ul class="list-group"></ul>
          </div>
          <div class="card">
            <ul class="list-group"></ul>
          </div>
          <div class="card">
            <ul class="list-group">
              <span class="align-middle py-4 h4">Check in with clients</span>
            </ul>
          </div>
        </div>
        <div class="col-8">
          <input
            class="note-title border-0 h3"
            placeholder="Note Title"
            maxlength="28"
            type="text"
          />
          <textarea
            class="note-textarea border-0 h4"
            placeholder="Note Text"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
